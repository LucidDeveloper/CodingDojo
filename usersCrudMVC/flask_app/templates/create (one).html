<!-- Create 2 html pages, Read (All) and Create -->
<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Local CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
<title>Create (One)</title>
</head>
<body>
    <div class="container mx-auto my-2" style="width: fit-content;">
        <div class="row border border-secondary border-bottom-0 rounded-top bg-secondary text-white rounded-top">
            <div class="col-md">
                <h1 class="text-center">Create User</h1>
            </div>
        </div>
        <div class="row border border-secondary border-top-0 rounded-bottom">
            <!-- Display form to create new users on the Create page -->
            <!-- When the form is submitted, a new user should be inserted into the database -->
            <!-- After successful creation of a new User, redirect to Read (One) page -->
            <form action="/users/process" method="post">
                <div class="col-md">
                    <label class="text-secondary" for="first_name"><h3>First Name:</h3></label>
                    <input class="form-control" type="text" name="first_name"/>
                </div>
                <div class="col-md">
                    <label class="text-secondary" for="last_name"><h3>Last Name:</h3></label>
                    <input class="form-control" type="text" name="last_name"/>
                </div>
                <div class="col-md">
                    <label class="text-secondary" for="email"><h3>Email:</h3></label>
                    <input class="form-control" type="text" name="email"/>
                </div>
                <div class="col-md">
                    <button class=" text-align-center text-light btn btn-secondary my-2" type="submit">Add User</button>
                </div>
                </form>
                <!-- All Home links should redirect to the Read (All) page -->
                <div class="col-md">
                    <h5 class="text-center"><a class="text-light btn btn-secondary" href="/users">Home</a></h5>
                </div>
        </div>
    </div>
    


    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Local JavaScript -->
    <script src="{{ url_for('static', filename = 'js/script.js') }}"></script>

</body>
</html>

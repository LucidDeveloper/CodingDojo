<!doctype html>
<html lang="en">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Local CSS for Flask -->
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

<title>Show (One)</title>

</head>
<body>
    <!-- Show link will render the Users Read (One) page -->
<!-- Read (One) page will display the User's information -->
    <div class="container mx-auto my-2" style="width: fit-content;">
        <div class="row border border-secondary border-bottom-0 rounded-top bg-secondary text-white rounded-top">
            <div class="col-md">
                <h1 class="text-center"> Show User {{ user.id }}</h1>
            </div>
        </div>
        <div class="row border border-secondary bg-secondary text-white">
            <div class="row">
                <h5 class="text-center">Full Name: {{ user.first_name }} {{ user.last_name }}</h5>
            </div>
            <div class="row">
                <h5 class="text-center">Email: {{ user.email }}</h5>
            </div>
            <div class="row">
                <h5 class="text-center">Created On: {{ user.created_at }}</h5>
            </div>
            <!-- Update the updated_at field when editing the User's information -->
            <div class="row">
                <h5 class="text-center"> Last Updated On: {{ user.updated_at }}</h5>
            </div>
        </div>
        <!-- Read (One) page to have Edit and Delete links -->
        <!-- All Home links should redirect to the Read (All) page -->
        <div class="row border border-secondary border-top-0 rounded-bottom bg-secondary text-white">
            <div class="col">
                <h5 class="text-center text-light"><a class="text-secondary btn btn-light" href="/users">Home</a> | <a class="text-secondary btn btn-light" href="/users/edit/{{ user.id }}">Edit</a> | <a class = "text-secondary btn btn-light" href="/users/delete/{{ user.id }}">Delete</a></h5>
            </div>
        </div>
    </div>



    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Local JavaScript for Flask -->
    <script src="{{ url_for('static', filename = 'js/script.js') }}"></script>
    
</body>
</html>

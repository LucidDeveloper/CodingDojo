<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Great Number Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">                  
    <!-- local CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename = 'css/style.css') }}">

    
    <!-- local JavaScript -->
    <script src="{{ url_for('static', filename = 'js/script.js') }}"></script>
</head>
<body>

    <!-- SENSEI BONUS: If they win, allow the user to submit their name. 
        Have a link to a leaderboard page that shows winners' names and 
        how many attempts they took to guess correctly. -->
    <div class="container mx-auto bg-dark border border-4 border-warning rounded p-2" style="width: fit-content;">
        <div class="row-md bg-dark border rounded border-dark text-center">
            <h1 class="text-warning">Great Number Game Leaderboard!</h1>
        </div>
        <div class="row-md text-center border border-dark rounded bg-secondary">
            <table class=" table table-secondary my-2">
                <thead class="text-dark">
                    <th>Winner's Name(s)</th>
                    <th>Attempt(s)</th>
                </thead>
                <tbody>
                    <tr class="text-dark"> 
                        <td>{{ name }}</td>
                        <td>{{ attempts }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
                <div class="row-md text-center bg-dark">
                    <form action="/try_again">
                        <button class="my-2 btn btn-dark text-warning border border-2 border-warning rounded" type="submit">Try Again</button>
                    </form>
                </div>
    <!-- local JavaScript -->
    <script src="{{ url_for('static', filename = 'js/script.js') }}"></script>
    
    <!-- Bootstrap JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

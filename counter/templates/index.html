<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename = 'css/style.css') }}">
    <!-- Local JS-->
    <script src="{{ url_for('static', filename = 'js/script.js')}}"></script>
</head>
<body>
    <div class="container mx-auto" style="width: fit-content;">
        <!-- Have the root route render a template that displays
            the number of times the client has visited this site.
            Refresh the page several times to ensure the counter is working. -->
        <div class="row mt-2">
            <div class="col-md mt-2 d-inline">
                <h1 class="">Counter:</h1>
            </div>
            <div class="col-md mt-3 d-inline">
                <h2 class="">{{ total_count }}</h2>
            </div>
            <!-- SENSEI BONUS: Adjust your code to display both how many times the user has actually visited 
                the page, as well as the value of the counter, given the above functionality -->
            <div class="col-md mt-2 d-inline">
                <h1 class="">Visit's:</h1>
            </div>
            <div class="col-md mt-3 d-inline">
                <h2 class="">{{ visit_count }}</h2>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-md mt-2">
                <a href="/count_by_one" role="button" class="btn btn-primary">Click(+i)</a>
            </div>
            <!-- NINJA BONUS: Add a +2 button underneath the counter and
            a new route that will increment the counter by 2 -->
            <div class="col-md mt-2">
                <a href="/count_by_two" role="button" class="btn btn-success">Click(+ii)</a>
            </div>
            <!-- Add a "/destroy_session" route that clears the session and
            redirects to the root route. Test it. -->
            <!-- NINJA BONUS: Add a Reset button to reset the counter -->
            <div class="col-md mt-2">
                <a href="/destroy_session" role="button" class="btn btn-danger">Reset()</a>
            </div>
        </div>
        <!-- SENSEI BONUS: Add a form that allows the user 
            to specify the increment of the counter and
            have the counter increment accordingly -->
        <div class="row justify-content-between">
                <form action="/increment_by" method = 'post'>
                    <div class="col-md mt-2">
                        <label for="increment" class="col-sm-2 col-form-label"><h4>Increment By:</h4></label>
                    </div>
                    <div class="col-md-11">
                        <!--  By default value is set to 1 in order to avoid page errors -->
                        <input type="number" value = "1" name="increment" class="form form-control" placeholder="Enter a Number">
                    </div>
                    <div class="col-md mt-2">
                        <button class="btn btn-dark mt-2" type="submit">Increment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Local JS -->
    <script src="{{ url_for('static', filename = 'js/script.js')}}"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
